<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"], input[type="email"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			width: 300px;
			max-width: 100%;
			font-size: 18px;
			font-family: sans-serif;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			font-family: sans-serif;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form>
		<label for="name">Naam:</label>
		<input type="text" id="name" name="name" placeholder="Vul hier je naam in" required>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" placeholder="Vul hier je email in" required>

	<input type="submit" value="Verzenden">
</form>
</body>
</html>
